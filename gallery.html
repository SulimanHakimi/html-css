<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="gallery.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>/Registration Page</title>
  </head>
  <body>
    <div class="all-page">
      <div class="login-form">
        <form class="inputs">
          <label for="first-name">First Name: </label><br />
          &nbsp &nbsp &nbsp &nbsp
          <input
            class="mm"
            type="text"
            name="first-name"
            id="first-name "
            placeholder="enter your name"
            required
          />
          <br /><br />
          <label for="last-name">Last Name: </label>
          <br />
          &nbsp &nbsp &nbsp &nbsp
          <input
            class="mm"
            type="text"
            id="last-name "
            placeholder="enter your last name"
            required
          />
          <br /><br />
          <label for="phone-number">Your Phone Number: </label><br />
          &nbsp &nbsp &nbsp &nbsp
          <input
            class="mm"
            type="number"
            name="phone-number"
            id="phone-number"
            placeholder="enter your phone number"
            required
          />
          <br /><br />
          <label for="password">Password: </label>
          <br />
          &nbsp &nbsp &nbsp &nbsp
          <input
            class="mm"
            type="password"
            id="password"
            placeholder="enter your password"
            required
          />
          <br /><br />
          <label for="Gender">Your Gender: </label>
          <br /><br />
          <input type="checkbox" id="Gender" name="male" /> &nbsp<span
            >Male</span
          >

          &nbsp &nbsp
          <input type="checkbox" id="Gender" name="female" /> &nbsp<span
            >Female</span
          >
          <br /><br />
          <label for="lan">Your language skills: </label>
          <br /><br />
          <input type="checkbox" id="lan" name="language" /> &nbsp<span
            >Dari</span
          >

          &nbsp <input type="checkbox" id="lan" name="language" /> &nbsp<span
            >Pashto</span
          >
          &nbsp <input type="checkbox" id="lan" name="language" /> &nbsp<span
            >English</span
          >

          <br /><br />
          <br />
          <button type="submit" value="submit" id="btn"><a class="rej" href="login.html">Register</a></button>
          <br /><br />
          <span id="copy">Suliman Hakimi &copy</span>
        </form>
      </div>
    </div>
  </body>
</html>
